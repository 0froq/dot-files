# File path: tmux/tmux.conf
# Last modified: 2026-01-02 02:40:52

# Prefix key
unbind C-b
set -g prefix M-t
# NOTE: Incidentally it works great in home row mods and colemak

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# QoL
set -g mouse on
set -g escape-time 0
set -g repeat-time 1000
set -g history-limit 5000

# Ensure that the terminal supports 256 colors and true color
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ',*:RGB'

# Status bar settings
set -g status-style bg=default,fg=white
set -g status-left ''
set -g status-right '#[fg=white,bright,nobold]#S'

set -g window-status-format '○'
set -g window-status-style 'fg=grey'
set -g window-status-current-format '●'
set -g window-status-current-style \
      '#{?window_zoomed_flag,fg=yellow,fg=brightwhite}'
set -g window-status-bell-style 'fg=red'

# Start numbering windows and panes from 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# set -g mode-style "fg=default,bg=default,reverse"

setw -g automatic-rename off


# Pane border styles
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=brightwhite

set-option -g focus-events on

# Key unbindings (get rid of shit bindings)
# unbind 

##### Key bindings #####
# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message 'Tmux config reloaded!'

# Split pane
bind \\ split-window -h
bind | split-window -v

# Zoom in(maximize) pane
bind Enter resize-pane -Z

# Navigate pane
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Navigate window
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# Select node from tree
bind Space choose-tree -Zw

# Rename session
bind R command-prompt -I "#S" { rename-session "%%" }


set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"

# Other examples:
